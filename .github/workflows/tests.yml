# GitHub Actions CI Workflow for FSRM Tests
name: FSRM Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  BUILD_TYPE: Release

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          g++ \
          gcc \
          gfortran \
          mpich \
          libmpich-dev \
          libhdf5-mpich-dev \
          libgtest-dev \
          petsc-dev \
          libpetsc-real-dev \
          pkg-config \
          libstdc++-12-dev || sudo apt-get install -y libstdc++-11-dev
    
    - name: Verify Dependencies
      run: |
        echo "=== Checking installed dependencies ==="
        which gcc g++ mpicc mpicxx cmake || true
        gcc --version || true
        g++ --version || true
        mpicc --version || true
        pkg-config --modversion PETSc || echo "PETSc pkg-config not found"
        
        echo "=== Finding PETSc installation ==="
        find /usr -name "petsc.h" 2>/dev/null | head -3 || echo "petsc.h search completed"
        find /usr -name "libpetsc.*" 2>/dev/null | head -3 || echo "libpetsc search completed"
        
        # Try to set PETSC_DIR if we find PETSc
        if [ -d "/usr/lib/petscdir" ]; then
          export PETSC_DIR=$(find /usr/lib/petscdir -maxdepth 2 -name "petsc-*" -type d | head -1)
          echo "Found PETSC_DIR: $PETSC_DIR"
          if [ -d "$PETSC_DIR" ]; then
            ls -la "$PETSC_DIR"
          fi
        fi
        
        echo "=== Dependencies verified ==="
    
    - name: Set PETSc Environment
      run: |
        # Find and set PETSC_DIR
        if [ -d "/usr/lib/petscdir" ]; then
          PETSC_FOUND=$(find /usr/lib/petscdir -maxdepth 2 -name "petsc-*" -type d | head -1)
          if [ -n "$PETSC_FOUND" ]; then
            echo "PETSC_DIR=$PETSC_FOUND" >> $GITHUB_ENV
            echo "Found PETSc at: $PETSC_FOUND"
            # Find the arch subdirectory
            PETSC_ARCH_FOUND=$(ls -1 "$PETSC_FOUND" | grep "x86_64" | head -1)
            if [ -n "$PETSC_ARCH_FOUND" ]; then
              echo "PETSC_ARCH=$PETSC_ARCH_FOUND" >> $GITHUB_ENV
              echo "Found PETSC_ARCH: $PETSC_ARCH_FOUND"
            fi
          fi
        fi
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        CC=gcc CXX=g++ cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DENABLE_TESTING=ON \
          -DENABLE_CUDA=OFF \
          -DBUILD_EXAMPLES=ON \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: |
        cmake --build build -j$(nproc)
        echo "=== Build completed successfully ==="
        ls -la build/
    
    - name: Verify Build Artifacts
      run: |
        echo "=== Checking build artifacts ==="
        test -f build/fsrm && echo "✓ fsrm executable found" || echo "✗ fsrm executable missing"
        test -f build/libfsrmlib.so && echo "✓ libfsrmlib.so found" || echo "✗ libfsrmlib.so missing"
        test -f build/tests/run_tests && echo "✓ test executable found" || echo "✗ test executable missing"
    
    - name: Run Unit Tests
      working-directory: build
      run: |
        echo "=== Running unit tests ==="
        ctest -R "UnitTest|EclipseIO|PhysicsKernel|WellModel|FractureModel" --output-on-failure --verbose
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: build/Testing/Temporary/LastTest.log

  convergence-tests:
    name: Convergence Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
