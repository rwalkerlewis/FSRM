          libhdf5-mpich-dev \
          libgtest-dev \
          petsc-dev \
          libpetsc-real-dev \
          pkg-config \
          libstdc++-12-dev \
          gnuplot || true
    
    - name: Set PETSc Environment
      run: |
        if [ -d "/usr/lib/petscdir" ]; then
          PETSC_FOUND=$(find /usr/lib/petscdir -maxdepth 2 -name "petsc-*" -type d | head -1)
          if [ -n "$PETSC_FOUND" ]; then
            echo "PETSC_DIR=$PETSC_FOUND" >> $GITHUB_ENV
            echo "Found PETSc at: $PETSC_FOUND"
            PETSC_ARCH_FOUND=$(ls -1 "$PETSC_FOUND" | grep "x86_64" | head -1)
            if [ -n "$PETSC_ARCH_FOUND" ]; then
              echo "PETSC_ARCH=$PETSC_ARCH_FOUND" >> $GITHUB_ENV
            fi
          fi
        fi
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        CC=gcc CXX=g++ cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DENABLE_TESTING=ON \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Run Convergence Tests
      working-directory: build
      run: ctest -R "MMS|Convergence" --output-on-failure --timeout 300
    
    - name: Upload Convergence Plots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: convergence-plots
        path: build/tests/*_convergence.png

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nprocs: [1, 2, 4]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          g++ \
          gcc \
          gfortran \
          mpich \
          libmpich-dev \
          libhdf5-mpich-dev \
          libgtest-dev \
          petsc-dev \
          libpetsc-real-dev \
          pkg-config \
          libstdc++-12-dev || true
    
    - name: Set PETSc Environment
      run: |
        if [ -d "/usr/lib/petscdir" ]; then
          PETSC_FOUND=$(find /usr/lib/petscdir -maxdepth 2 -name "petsc-*" -type d | head -1)
          if [ -n "$PETSC_FOUND" ]; then
            echo "PETSC_DIR=$PETSC_FOUND" >> $GITHUB_ENV
            echo "Found PETSc at: $PETSC_FOUND"
            PETSC_ARCH_FOUND=$(ls -1 "$PETSC_FOUND" | grep "x86_64" | head -1)
            if [ -n "$PETSC_ARCH_FOUND" ]; then
              echo "PETSC_ARCH=$PETSC_ARCH_FOUND" >> $GITHUB_ENV
            fi
          fi
        fi
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        CC=gcc CXX=g++ cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DENABLE_TESTING=ON \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Run Integration Tests
      working-directory: build
      run: |
        mpirun -np ${{ matrix.nprocs }} ./tests/run_tests \
          --gtest_filter=IntegrationTest* || true
        ctest -R "Integration" --output-on-failure --timeout 600
    
    - name: Upload Test Output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results-np${{ matrix.nprocs }}
        path: |
          build/Testing/Temporary/LastTest.log
          build/tests/test_report.txt

  gpu-tests:
    name: GPU Tests
    runs-on: ubuntu-latest
    # This would need GPU runners
    if: false  # Disabled for now
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install CUDA
      uses: Jimver/cuda-toolkit@v0.2.11
      with:
        cuda: '12.0.0'
    
    - name: Build with CUDA
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DENABLE_TESTING=ON \
          -DENABLE_CUDA=ON
        cmake --build . -j$(nproc)
    
    - name: Run GPU Tests
      working-directory: build
      run: ctest --output-on-failure

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          g++ \
          gcc \
          gfortran \
          mpich \
          libmpich-dev \
          libhdf5-mpich-dev \
          libgtest-dev \
          petsc-dev \
          libpetsc-real-dev \
          pkg-config \
          libstdc++-12-dev \
          lcov || true
    
    - name: Set PETSc Environment
      run: |
        if [ -d "/usr/lib/petscdir" ]; then
          PETSC_FOUND=$(find /usr/lib/petscdir -maxdepth 2 -name "petsc-*" -type d | head -1)
          if [ -n "$PETSC_FOUND" ]; then
            echo "PETSC_DIR=$PETSC_FOUND" >> $GITHUB_ENV
            echo "Found PETSc at: $PETSC_FOUND"
            PETSC_ARCH_FOUND=$(ls -1 "$PETSC_FOUND" | grep "x86_64" | head -1)
            if [ -n "$PETSC_ARCH_FOUND" ]; then
              echo "PETSC_ARCH=$PETSC_ARCH_FOUND" >> $GITHUB_ENV
            fi
          fi
        fi
    
    - name: Configure with Coverage
      run: |
        mkdir -p build
        cd build
        CC=gcc CXX=g++ cmake .. \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_TESTING=ON \
          -DCMAKE_CXX_FLAGS="--coverage" \
          -DCMAKE_C_FLAGS="--coverage" \
          -DCMAKE_VERBOSE_MAKEFILE=ON
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Run Tests
      working-directory: build
      run: ctest --output-on-failure
    
    - name: Generate Coverage Report
      working-directory: build
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/tests/*' --output-file coverage.info
        lcov --list coverage.info
    
    - name: Upload to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: build/coverage.info
        fail_ci_if_error: false

